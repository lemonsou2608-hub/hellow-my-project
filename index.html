<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        h1 {
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #gameCanvas {
            border: 3px solid white;
            background-color: #000;
            display: block;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 400px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .score {
            text-align: center;
        }

        .score-label {
            font-size: 14px;
            opacity: 0.8;
            display: block;
            margin-bottom: 5px;
        }

        .instructions {
            color: white;
            text-align: center;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            max-width: 500px;
        }

        .instructions p {
            margin: 5px 0;
        }

        .start-btn {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .start-btn:hover {
            background-color: #45a049;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
        }

        .game-over h2 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        .game-over p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .game-over button {
            padding: 10px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .game-over button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Pong Game</h1>
        
        <div class="scoreboard">
            <div class="score">
                <span class="score-label">Player</span>
                <span id="playerScore">0</span>
            </div>
            <div class="score">
                <span class="score-label">AI</span>
                <span id="aiScore">0</span>
            </div>
        </div>

        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <div class="instructions">
            <p><strong>Controls:</strong></p>
            <p>üñ±Ô∏è Mouse movement OR ‚¨ÜÔ∏è‚¨áÔ∏è Arrow keys to move left paddle</p>
            <p>First to 5 points wins!</p>
        </div>

        <button class="start-btn" onclick="startGame()">Start Game</button>
    </div>

    <div class="game-over" id="gameOverScreen">
        <h2 id="gameOverTitle">Game Over!</h2>
        <p id="gameOverMessage">Player wins!</p>
        <button onclick="resetGame()">Play Again</button>
    </div>

    <script>
        // Canvas setup
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Game objects
        const paddleWidth = 10;
        const paddleHeight = 80;
        const ballSize = 8;

        let playerPaddle = {
            x: 10,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            speed: 6
        };

        let aiPaddle = {
            x: canvas.width - 20,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            speed: 5
        };

        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 5,
            dy: 5,
            radius: ballSize,
            speed: 5
        };

        let playerScore = 0;
        let aiScore = 0;
        let gameRunning = false;
        let gameWinScore = 5;

        // Input handling
        const keys = {};

        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - rect.top;
            playerPaddle.y = Math.max(0, Math.min(mouseY - paddleHeight / 2, canvas.height - paddleHeight));
        });

        // Game functions
        function startGame() {
            gameRunning = true;
            document.getElementById('gameOverScreen').style.display = 'none';
            resetBall();
            gameLoop();
        }

        function resetGame() {
            playerScore = 0;
            aiScore = 0;
            document.getElementById('playerScore').textContent = playerScore;
            document.getElementById('aiScore').textContent = aiScore;
            document.getElementById('gameOverScreen').style.display = 'none';
            startGame();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = (Math.random() - 0.5) * ball.speed;
        }

        function updatePlayerPaddle() {
            // Arrow key controls
            if (keys['ArrowUp'] && playerPaddle.y > 0) {
                playerPaddle.y -= playerPaddle.speed;
            }
            if (keys['ArrowDown'] && playerPaddle.y < canvas.height - playerPaddle.height) {
                playerPaddle.y += playerPaddle.speed;
            }
        }

        function updateAIPaddle() {
            const aiCenter = aiPaddle.y + paddleHeight / 2;
            
            if (aiCenter < ball.y - 35) {
                aiPaddle.y += aiPaddle.speed;
            } else if (aiCenter > ball.y + 35) {
                aiPaddle.y -= aiPaddle.speed;
            }

            // Keep AI paddle in bounds
            if (aiPaddle.y < 0) aiPaddle.y = 0;
            if (aiPaddle.y > canvas.height - aiPaddle.height) {
                aiPaddle.y = canvas.height - aiPaddle.height;
            }
        }

        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Top and bottom wall collision
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                ball.y = Math.max(ball.radius, Math.min(ball.y, canvas.height - ball.radius));
            }

            // Paddle collision
            if (
                ball.x - ball.radius < playerPaddle.x + playerPaddle.width &&
                ball.y > playerPaddle.y &&
                ball.y < playerPaddle.y + playerPaddle.height
            ) {
                ball.dx = -ball.dx;
                ball.x = playerPaddle.x + playerPaddle.width + ball.radius;
                
                // Add spin based on paddle hit location
                let hitPos = (ball.y - (playerPaddle.y + playerPaddle.height / 2)) / (playerPaddle.height / 2);
                ball.dy += hitPos * 3;
            }

            if (
                ball.x + ball.radius > aiPaddle.x &&
                ball.y > aiPaddle.y &&
                ball.y < aiPaddle.y + aiPaddle.height
            ) {
                ball.dx = -ball.dx;
                ball.x = aiPaddle.x - ball.radius;
                
                // Add spin based on paddle hit location
                let hitPos = (ball.y - (aiPaddle.y + aiPaddle.height / 2)) / (aiPaddle.height / 2);
                ball.dy += hitPos * 3;
            }

            // Scoring
            if (ball.x < 0) {
                aiScore++;
                document.getElementById('aiScore').textContent = aiScore;
                resetBall();
                checkGameEnd();
            }

            if (ball.x > canvas.width) {
                playerScore++;
                document.getElementById('playerScore').textContent = playerScore;
                resetBall();
                checkGameEnd();
            }
        }

        function checkGameEnd() {
            if (playerScore >= gameWinScore) {
                endGame('Player wins! üéâ');
            } else if (aiScore >= gameWinScore) {
                endGame('AI wins! ü§ñ');
            }
        }

        function endGame(message) {
            gameRunning = false;
            document.getElementById('gameOverTitle').textContent = 'Game Over!';
            document.getElementById('gameOverMessage').textContent = message;
            document.getElementById('gameOverScreen').style.display = 'flex';
        }

        function draw() {
            // Clear canvas
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw center line
            ctx.strokeStyle = '#fff';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);

            // Draw paddles
            ctx.fillStyle = '#fff';
            ctx.fillRect(playerPaddle.x, playerPaddle.y, playerPaddle.width, playerPaddle.height);
            ctx.fillRect(aiPaddle.x, aiPaddle.y, aiPaddle.width, aiPaddle.height);

            // Draw ball
            ctx.fillStyle = '#FFD700';
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function gameLoop() {
            if (!gameRunning) return;

            updatePlayerPaddle();
            updateAIPaddle();
            updateBall();
            draw();

            requestAnimationFrame(gameLoop);
        }

        // Initial draw
        draw();
    </script>
</body>
</html>
